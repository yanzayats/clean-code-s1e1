<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add-item">
        <h3 class="main__text" for="new-task">Add Item</h3>
        <div class="main__row-wrapper">
          <input id="line"class="area item" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="element">
          <input type="checkbox" class="tick">
          <label class="label item">Pay Bills</label>
          <input type="text" class="input item">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode element">
          <input type="checkbox" class="tick">
          <label class="label item">Go Shopping</label>
          <input type="text" value="go shopping" class="input item">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="element">
          <input type="checkbox" class="tick" checked>
          <label class="label item">See the Doctor</label>
          <input type="text" class="input item">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
